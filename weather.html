<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form class="search-container">
        <div>
            <input id="search" placeholder="Enter your city">
            <img id="pin-button" src="localize-button.png" width="32" height="32" onclick="locate()">
        </div>
        <button id="search-button" type="submit">Search</button>
    </form>
    <div class="selected-weather-container">
        <div id="humidity-sub">
            <input id="day-humidity-indicator" type="range" min="0" max="100" orient="vertical">
            <label for="day-humidity-indicator" id="day-humidity-value">1.0</label>
        </div>
        <div class="main-card-sub">
            <h1>Wrocław</h1>
            <img id="icon" src="cloud-sun.png" width="128" height="128">
            <p id="temperature">22°C</p>
            <p id="date">Wednesday 07.06.2024</p>
        </div>
        <div class="details-sub">
            <div class="details">
                <img src="sub-day-sunrise-container.png"  id="sunrise">
                <label for="sunrise">4:52</label>
            </div>
            <div class="details">
                <img src="sub-day-sunset-container.png" id="sunset">
                <label for="sunset">20:18</label>
            </div>
            <div class="details">
                <img src="sub-day-rain-container.png"  id="rain">
                <label for="rain">100%</label>
            </div>
           <div class="details">
                <img src="sub-day-wind-container.png"  id="wind">
                <label for="wind">99km</label>
           </div>
            
        </div>
    </div>
    <div class="days-weather-container">
        <div class="active-button day-button " id="day-0">
            <h1 id="day">WED</h1>
            <img id="icon" src="sun.png" width="64" height="64">
            <p id="day-temp">23°C</p>
